<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./toolbar.css">
    <script>
          $(function () {
            $('[data-toggle="tooltip"]').tooltip()
          });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Editor Toolbar</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">New File</a>
            </li>
            <li>
              <a href="#">Open File</a>
            </li>
            <li>
              <a href="#">Save</a>
            </li>
            <li>
              <a href="#">Exit</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Toolbar -->
    <div class="toolbar">
       <div class="container-fluid">
          <div class="btn-toolbar">
            <div class="btn-group" role="group">
              <button class="btn btn-default" 
                      data-toggle="tooltip" 
                      data-placement="bottom" 
                      data-container="body" 
                      title="Edit">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-default" 
                      data-toggle="tooltip" 
                      data-placement="bottom" 
                      data-container="body" 
                      title="Font Family">
                <span class="glyphicon glyphicon-font"></span></button>
             <button class="btn btn-default" 
                      data-toggle="tooltip" 
                      data-placement="bottom" 
                      data-container="body" 
                      title="Italic"><span class="glyphicon glyphicon-italic"></span></button>
              <button class="btn btn-default" 
                      data-toggle="tooltip" 
                      data-placement="bottom" 
                      data-container="body" 
                      title="Bold"><span class="glyphicon glyphicon-bold"></span></button>
              <button class="btn btn-default" 
                      data-toggle="tooltip" 
                      data-placement="bottom" 
                      data-container="body" 
                      title="Text Height"><span class="glyphicon glyphicon-text-height"></span></button>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-default" 
                      data-toggle="tooltip" 
                      data-placement="bottom" 
                      data-container="body" 
                      title="Tags"><span class="glyphicon glyphicon-tags"></span></button>
              <button class="btn btn-default" 
                      data-toggle="tooltip" 
                      data-placement="bottom" 
                      data-container="body" 
                      title="Attachments"><span class="glyphicon glyphicon-paperclip"></span></button>
              <button class="btn btn-default" 
                      data-toggle="tooltip" 
                      data-placement="bottom" 
                      data-container="body" 
                      title="References"><span class="glyphicon glyphicon-book"></span></button>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-default" 
                      data-toggle="tooltip" 
                      data-placement="bottom" 
                      data-container="body" 
                      title="Zoom In"><span class="glyphicon glyphicon-zoom-in"></span></button>
              <button class="btn btn-default" 
                      data-toggle="tooltip" 
                      data-placement="bottom" 
                      data-container="body" 
                      title="Zoom Out"><span class="glyphicon glyphicon-zoom-out"></span></button>
              <button class="btn btn-default" 
                      data-toggle="tooltip" 
                      data-placement="bottom" 
                      data-container="body" 
                      title="Print"><span class="glyphicon glyphicon-print"></span></button>
            </div>
            <div class="btn-group" role="group" 
                 data-toggle="tooltip" 
                 data-placement="bottom" 
                 data-container="body" 
                 title="Settings">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-cog"></span>
              </button>
              <ul class="dropdown-menu">
                  <li><a href="#">Setting one</a></li>
                  <li><a href="#">Setting two</a></li>
                  <li><a href="#">Setting three</a></li>
                </ul>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
